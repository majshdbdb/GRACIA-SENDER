<!DOCTYPE html>
<html>
<head>
    <title>Daftar & OTP WhatsApp</title>
</head>
<body>
    <h2>Daftar - Kirim OTP WhatsApp</h2>

    <input id="phone" placeholder="Nomor WhatsApp tanpa 0">
    <button onclick="sendOTP()">Kirim OTP</button>

    <p id="status"></p>

<script>
async function sendOTP() {
    const phone = document.getElementById("phone").value;
    const status = document.getElementById("status");

    status.innerHTML = "Mengirim...";

    const res = await fetch("/api/send-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone })
    });

    const data = await res.json();

    if (data.success) {
        status.innerHTML = "OTP terkirim ke WhatsApp!";
    } else {
        status.innerHTML = "Error: " + data.error;
    }
}
</script>

</body>
</html>
